<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title>Embed</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <style>
      body {
        padding-top: 70px;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand">Embed</a>
        </div>
      </div>
    </div>
    <div class="container">
      <form class="form">
        <div class="form-group">
          <label>Link Youtube</label>
          <input type="text" class="form-control link-youtube" placeholder="Masukkan link Youtube" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Olah" class="btn btn-info">
        </div>
      </form>
      <div class="form-group">
        <label>Hasil</label>
        <textarea rows="10" class="hasil form-control" readonly></textarea>
      </div>
      <div class="preview"></div>
    </div>
    <br>
    <script src="vendor/jquery/jquery.min.js"></script>
<script>

$(".form").on("submit", (x) => {
  x.preventDefault()
  link = $(".link-youtube").val().replace("https://m.youtube.com/watch?v=", "").replace("https://www.youtube.com/watch?v=", "").replace("https://youtu.be/", "")
  jadi = `<style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style><div class='embed-container'><iframe src='https://www.youtube.com/embed/${link}' frameborder='0' allowfullscreen></iframe></div>`
  $(".hasil").val(jadi)
  $(".preview").html(jadi)
})
</script>
  </body>
</html>
